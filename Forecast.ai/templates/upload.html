{% extends "base.html" %}

{% block title %}Forecast.vk - Upload Data{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Your Dataset</h5>
                <form id="uploadForm" class="mt-4">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose a CSV or Excel file</label>
                        <input type="file" class="form-control" id="fileInput" accept=".csv,.xlsx" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload and Analyze
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loadingIndicator" class="text-center mt-4 d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Analyzing your data...</p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
